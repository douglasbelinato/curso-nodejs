version: "3"
services:
  postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: "herois_app"
      POSTGRES_PASSWORD: "pass"
      POSTGRES_DB: "herois"
    networks:
      - pgnet
  
  mongo:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: "root"
      MONGO_INITDB_ROOT_PASSWORD: "root"
      MONGO_INITDB_DATABASE: "herois"
      MONGO_NON_ROOT_USERNAME: "herois_app"
      MONGO_NON_ROOT_PASSWORD: "pass"
    networks:
      - mongonet

  adminer:
    image: adminer
    ports: 
      - "8080:8080"
    depends_on: 
      - postgres
    networks:
      - pgnet

  mongoclient:
    image: mongoclient/mongoclient
    ports: 
      - "3000:3000"
    depends_on: 
      - mongo
    environment:
      STARTUP_DELAY: 10
      MONGO_URL: "mongodb://root:root@mongo:27017/admin"
    networks:
      - mongonet

networks:
  pgnet:
  mongonet: